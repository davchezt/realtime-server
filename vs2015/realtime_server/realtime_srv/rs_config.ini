client_disconnect_timeout = 6.0             ; need to be greater than 0 
packet_dispatcher_thread_count = 7          ; need to be equal or greater than 1
fps = 30									; need to be greater than 0
max_packets_count_per_fetch = 10			; need to be equal or greater than 1